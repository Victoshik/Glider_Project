{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
<h1>Мои события</h1>
{% for i in event %}
   {% if i.done != True %}
        <div><img  src="/static/images/lf.png" width="50" height="50" align="left" vspace="5" hspace="5"></div>
    <h3>{{ i.title }}</h3>
    <p>{{ i.date }}</p>
    <hr>
    {% endif %}

{% endfor %}
{% else %}

{% endif %}
{% endblock %}
