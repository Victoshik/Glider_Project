{% extends "base.html" %}

{% block content %}

<title>Добавить профиль</title>
<h1>Добавить профиль</h1>

<form action="{% url 'add_profile' %}" enctype='multipart/form-data' method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}<button type="submit">Создать</button>
</form>

{% endblock %}
